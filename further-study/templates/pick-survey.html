{% extends 'base.html' %}

{% block title %}Thank you!{% endblock %}

{% block content %}

<h1>WELCOME!</h1>
<form method="POST">
    <p>Pick a survey you would like to complete:</p>
    <select name="survey_code">
        {% for code, survey in surveys.items() %}
        <option value="{{ code }}">{{ survey.title }}</option>
        {% endfor %}
    </select>
    <button>Let's GO!</button>
</form>

{% endblock %}
